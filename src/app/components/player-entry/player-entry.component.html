<div class="player-entry-container">
  <div class="player-entry-header">
    <h1>Quiz Master Player Entry</h1>
    <button class="btn btn-secondary" (click)="onReturn()">Return</button>
  </div>

  <div class="player-entry-content">
    <div class="form-section">
      <div class="form-group">
        <label class="form-label" for="playerNumber">Player Number:</label>
        <input 
          type="number" 
          id="playerNumber"
          class="form-control" 
          [(ngModel)]="playerNumber"
          (blur)="onPlayerNumberChange()"
          placeholder="Enter or leave blank for auto">
      </div>

      <div class="form-group">
        <label class="form-label" for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="firstName"
          (focus)="onNameFocus()"
          placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label class="form-label" for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="lastName"
          placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label class="form-label" for="nickname">Nickname:</label>
        <input 
          type="text" 
          id="nickname"
          class="form-control" 
          [(ngModel)]="nickname"
          placeholder="Enter nickname">
      </div>

      <div class="form-group">
        <label class="form-label" for="ageGroup">Age Group:</label>
        <select
          id="ageGroup"
          class="form-control"
          [(ngModel)]="ageGroup">
          <option value="">-- Select Age Group --</option>
          <option *ngFor="let option of ageGroupOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button class="btn" (click)="onAccept()">Accept</button>
        <button class="btn btn-secondary" (click)="onCancel()">Clear</button>
      </div>
    </div>

    <div class="list-section">
      <div class="search-box">
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Search players...">
      </div>

      <div class="list-header">
        <h3>Roster of Players</h3>
      </div>

      <div class="player-list">
        <div 
          *ngFor="let player of filteredPlayers" 
          class="list-item"
          (click)="onPlayerClick(player)">
          <div class="player-item">
            <span class="player-number">{{ player.playerNumber | number:'3.0' }}</span>
            <span class="player-name">{{ player.name }}</span>
            <span class="player-team">{{ player.team }}</span>
            <button 
              class="btn btn-danger btn-small"
              (click)="onDeletePlayer(player.playerNumber); $event.stopPropagation()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
