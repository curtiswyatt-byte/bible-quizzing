<div class="question-entry-container">
  <div class="question-entry-header">
    <div class="header-left">
      <h1>Quiz Question Entry</h1>
      <div class="book-info" *ngIf="bookName">
        <span class="book-name">{{ bookName }}</span>
        <span class="book-version" *ngIf="bookVersion">({{ bookVersion }})</span>
      </div>
    </div>
    <button class="btn btn-secondary" (click)="onReturn()">Return</button>
  </div>

  <div class="question-entry-content">
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="questionID">Question ID:</label>
          <input 
            type="number" 
            id="questionID"
            class="form-control" 
            [(ngModel)]="questionID"
            (blur)="onQuestionIDChange()"
            name="questionID"
            placeholder="Auto">
        </div>

        <div class="form-group">
          <label class="form-label" for="questionType">Question Type:</label>
          <select 
            id="questionType"
            class="form-control" 
            [(ngModel)]="selectedType"
            name="selectedType">
            <option value="">Select Type</option>
            <option *ngFor="let type of filteredTypes" [value]="type.typeID">
              {{ formatTypeLabel(type) }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="chapter">Chapter:</label>
          <input 
            type="number" 
            id="chapter"
            class="form-control" 
            [(ngModel)]="chapter"
            (blur)="onChapterChange()"
            name="chapter">
        </div>

        <div class="form-group">
          <label class="form-label" for="startVerse">Verse:</label>
          <input 
            type="number" 
            id="startVerse"
            class="form-control" 
            [(ngModel)]="startVerse"
            (blur)="onVerseChange()"
            name="startVerse">
        </div>

        <div class="form-group">
          <label class="form-label" for="endVerse">End Verse:</label>
          <input 
            type="number" 
            id="endVerse"
            class="form-control" 
            [(ngModel)]="endVerse"
            (blur)="onVerseChange()"
            name="endVerse">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="question">Question:</label>
        <textarea 
          id="question"
          class="form-control textarea" 
          [(ngModel)]="question"
          name="question"
          rows="3"
          placeholder="Enter question text"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="answer">Answer:</label>
        <textarea 
          id="answer"
          class="form-control textarea" 
          [(ngModel)]="answer"
          name="answer"
          rows="2"
          placeholder="Enter answer"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Passage:</label>
        <textarea 
          class="form-control textarea verse-text" 
          [(ngModel)]="verseText"
          name="verseText"
          (click)="onVerseTextClick()"
          rows="6"
          readonly></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn" (click)="onAccept()">Accept</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button *ngIf="showDelete" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
